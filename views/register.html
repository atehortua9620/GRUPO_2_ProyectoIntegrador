<body>
    <header>
        <a class='linkmenus' href="/"><img class='logoMenu' src="./images/Logo_negro.png" alt="logo"></a>
        <form class="contenedorUno" >
            <div class="barraYlupa"><input class="search letra"  type="text"><i class="fas fa-search"></i></div>
            <div class="menus">
                <select name="Categorias" class="barraYlupa letra">

                    <option value="Clasicos">Clasicos</option>
                    <option value="Smart">Smart</option>

                </select>

        <div class=" icons">

        </div>

    </header>
    <main>
        <h1>Sign In</h1>
        <form action="/register" method="POST">
            <div class="formulario-register">
                <label>Name </label>
                <input type="text" name="nombre" class="inputs">
            </div>
            <div class="formulario-register">
                <label>Last Name </label>
                <input type="text" name="apellido" class="inputs">
            </div>
            <div class="formulario-register">
                <label>Mail </label>
                <input type="email" name="email" class="inputs">
            </div>
            <div class="formulario-register">
                <label>Password </label>
                <input type="password" name="password" class="inputs">
            </div>
            <div class="formulario-register">
            <label>Confirm your password </label>
                <input type="password" name="forgot" class="inputs">
            </div>
            <div class="formulario-register">
            <button type ="submit" class="botonSignIn">SIGN-IN</button>
        </div>
        </form>
        <div class="boton-login">
            <button type ="submit" class="login">I HAVE AN ACCOUNT</button>
        </div>
    </main>
    <footer>
